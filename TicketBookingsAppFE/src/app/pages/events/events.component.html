<div class="container mx-auto p-4 font-exo max-h-[85vh] overflow-y-auto">
  <p class="text-5xl font-bold mb-4 text-center font-exo">
    Ticket Booking Application - Events
  </p>

  <div class="container mx-auto p-6 font-exo bg-white shadow-md rounded-lg">
    <!-- Sorting and Search Section -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <label for="search" class="font-semibold">Search:</label>
        <input
          id="search"
          type="text"
          placeholder="Search events..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          class="border border-gray-300 p-2 rounded-lg bg-white shadow-sm focus:outline-none focus:border-blue-500 w-full"
        />
      </div>

      <!-- Sorting Section -->
      <div class="flex items-center space-x-4">
        <label class="font-semibold">Sort by:</label>
        <select
          [(ngModel)]="sortBy"
          class="border border-gray-300 p-2 rounded-lg bg-white text-gray-700 shadow-sm focus:outline-none focus:border-blue-500"
          (change)="onSortChange(sortBy, sortOrder)"
        >
          <option value="name">Name</option>
          <option value="venue">Venue</option>
          <option value="organizer">Organizer</option>
          <option value="price">Price</option>
        </select>

        <!-- Sort Order Buttons -->
        <div class="flex space-x-2">
          <button
            (click)="onSortChange(sortBy, 'asc')"
            [class.bg-blue-500]="sortOrder === 'asc'"
            class="px-4 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-blue-500 hover:text-white transition duration-200 shadow-sm"
          >
            Ascending
          </button>
          <button
            (click)="onSortChange(sortBy, 'desc')"
            [class.bg-blue-500]="sortOrder === 'desc'"
            class="px-4 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-blue-500 hover:text-white transition duration-200 shadow-sm"
          >
            Descending
          </button>
        </div>
      </div>
    </div>

    <!-- Toggle Button for Filter Section -->
    <div class="flex justify-between items-center mb-4">
      <p class="text-xl font-bold">Filter Events</p>
      <button
        (click)="toggleFilters()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 transition duration-200"
      >
        {{ showFilters ? "Hide Filters" : "Show Filters" }}
      </button>
    </div>

    <!-- Filter Section (Collapsible) -->
    <div
      *ngIf="showFilters"
      class="bg-gray-100 p-4 rounded-lg shadow-sm mb-6 transition-all duration-300 ease-in-out"
    >
      <!-- Category Filter -->
      <div class="mb-6">
        <label for="category" class="font-semibold mb-2 block"
          >Choose a category:</label
        >
        <select
          id="category"
          class="border border-gray-300 p-2 rounded-lg bg-white shadow-sm focus:outline-none focus:border-blue-500 w-full"
          [(ngModel)]="selectedCategory"
          (change)="onCategoryChange(selectedCategory)"
        >
          <!-- Default option for 'All' categories -->
          <option [value]="null">All</option>
          <option *ngFor="let category of eventCategories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>

      <!-- Date Range Filter -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Start Date:</label>
          <input
            type="date"
            [(ngModel)]="startDate"
            class="border border-gray-300 p-2 rounded-lg bg-white shadow-sm focus:outline-none focus:border-blue-500 w-full"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">End Date:</label>
          <input
            type="date"
            [(ngModel)]="endDate"
            class="border border-gray-300 p-2 rounded-lg bg-white shadow-sm focus:outline-none focus:border-blue-500 w-full"
          />
        </div>
      </div>

      <div class="mt-4 flex justify-end space-x-4">
        <button
          (click)="onFilterChange()"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 transition duration-200"
        >
          Apply Filter
        </button>
        <button
          (click)="onFilterRemove()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg shadow-sm hover:bg-gray-400 transition duration-200"
        >
          Remove Filter
        </button>
      </div>
    </div>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
  >
    @if(events.length){ @for (event of events; track $index) {
    <app-event [event]="event"></app-event>
    } } @else {
    <div
      class="flex flex-col justify-center items-center w-full place-items-center"
    >
      <p class="text-lg text-gray-500">No events found</p>
    </div>
    }
  </div>
</div>
