<div class="container mx-auto p-4 font-exo">
  <h1 class="text-3xl font-bold mb-4 text-center">
    Ticket Booking Application - Login
  </h1>

  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <!--^ Binding the form to the form group -->
    <form [formGroup]="userLoginForm" (ngSubmit)="onFormSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Username or Email
        </label>
        <input
          formControlName="userNameOrEmail"
          type="email"
          id="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your username or email"
          [ngClass]="{
            'border-red-500':
              userLoginForm.get('userNameOrEmail')?.invalid &&
              userLoginForm.get('userNameOrEmail')?.touched
          }"
          required
        />
        <div
          *ngIf="
            userLoginForm.get('userNameOrEmail')?.invalid &&
            userLoginForm.get('userNameOrEmail')?.touched
          "
          class="text-red-500 text-sm"
        >
          Please enter username or email
        </div>
      </div>

      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your password"
          [ngClass]="{
            'border-red-500':
              userLoginForm.get('password')?.invalid &&
              userLoginForm.get('password')?.touched
          }"
          required
        />
        <div
          *ngIf="
            userLoginForm.get('password')?.invalid &&
            userLoginForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          Please enter password
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full font-semibold hover:bg-blue-600"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Don't have an account?
      <a routerLink="/register" class="text-blue-500 cursor-pointer"
        >Sign up here</a
      >
    </p>
  </div>
</div>
