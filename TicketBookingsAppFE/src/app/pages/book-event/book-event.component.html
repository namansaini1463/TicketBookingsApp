<div class="container mx-auto p-4 font-exo">
  <h1 class="text-3xl font-bold mb-4 text-center">Book Event</h1>

  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    @if(event){

    <!-- Event Details -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold">{{ event.name }}</h2>
      <p class="text-gray-600"><strong>Date:</strong> {{ event.date }}</p>
      <p class="text-gray-600"><strong>Time:</strong> {{ event.time }}</p>
      <p class="text-gray-600"><strong>Venue:</strong> {{ event.venue }}</p>
      <p class="text-gray-600">
        <strong>Ticket Price:</strong> ₹{{ event.ticketPrice }}
      </p>
      <p class="text-gray-600">
        <strong>Available Tickets:</strong> {{ event.availableTickets }}
      </p>
    </div>

    <!-- Booking Form -->
    <form (ngSubmit)="onSubmit()">
      <!-- Number of Tickets with + and - buttons -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="tickets">
          Select Number of Tickets
        </label>
        <div class="flex items-center">
          <!-- Minus Button -->
          <button
            type="button"
            (click)="decreaseTickets()"
            class="bg-gray-300 text-gray-700 px-3 py-2 rounded-l hover:bg-gray-400"
            [disabled]="numTickets <= 1"
          >
            -
          </button>

          <!-- Number of Tickets Input (Two-Way Binding) -->
          <input
            type="number"
            id="tickets"
            class="text-center w-16 px-3 py-2 border-t border-b border-gray-300 focus:outline-none"
            [(ngModel)]="numTickets"
            name="numTickets"
            min="1"
            max="8"
            readonly
          />

          <!-- Plus Button -->
          <button
            type="button"
            (click)="increaseTickets()"
            class="bg-gray-300 text-gray-700 px-3 py-2 rounded-r hover:bg-gray-400"
            [disabled]="numTickets >= 8"
          >
            +
          </button>
        </div>
      </div>

      <!-- Dynamically Updated Total Price -->
      <div class="mb-6">
        <p class="text-lg"><strong>Total Price:</strong> ₹{{ totalPrice }}</p>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full font-semibold hover:bg-blue-600"
          type="submit"
        >
          Confirm Booking
        </button>
      </div>
    </form>
    }
  </div>
</div>
