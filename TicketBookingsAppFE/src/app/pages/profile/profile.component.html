<div class="container mx-auto p-4 max-w-md">
  <h2 class="text-2xl font-bold mb-4">Update Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userName"
        >New Username</label
      >
      <input
        formControlName="userName"
        type="text"
        id="userName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter new username"
      />
    </div>

    <!-- Old Password (Optional) -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="oldPassword"
        >Old Password</label
      >
      <input
        formControlName="oldPassword"
        type="password"
        id="oldPassword"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your old password (if changing)"
      />
    </div>

    <!-- New Password (Optional) -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="newPassword"
        >New Password</label
      >
      <input
        formControlName="newPassword"
        type="password"
        id="newPassword"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your new password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full font-semibold hover:bg-blue-600"
    >
      Update Profile
    </button>
  </form>
</div>
