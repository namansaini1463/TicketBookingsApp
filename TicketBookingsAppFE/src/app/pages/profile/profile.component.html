<div class="container mx-auto p-4 max-w-md font-exo">
  <!-- Current Profile Picture -->
  <div class="mb-4">
    <img
      [src]="profilePictureUrl"
      alt="Profile Picture"
      class="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
    />
  </div>
  <h2 class="text-2xl font-bold mb-4 text-center">Update Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input
        formControlName="username"
        type="text"
        id="username"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter new username"
      />
    </div>
    <!-- First Name -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input
        formControlName="firstName"
        type="text"
        id="firstName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your first name"
        required
      />
    </div>

    <!-- Last Name -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input
        formControlName="lastName"
        type="text"
        id="lastName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your last name"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your email"
      />
    </div>

    <!-- Phone Number -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="phoneNumber"
      >
        Phone Number (optional)
      </label>
      <input
        formControlName="phoneNumber"
        type="tel"
        id="phoneNumber"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your phone number"
      />
    </div>

    <!-- File Upload for Profile Picture -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="profilePicture"
        >Profile Picture (optional)</label
      >
      <input
        type="file"
        (change)="onFileChange($event)"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
      />
    </div>

    <!-- Preferred Language -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="preferredLanguage"
      >
        Preferred Language
      </label>
      <input
        formControlName="preferredLanguage"
        type="text"
        id="preferredLanguage"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your preferred language"
      />
    </div>

    <!-- Preferred Currency -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="preferredCurrency"
      >
        Preferred Currency
      </label>
      <input
        formControlName="preferredCurrency"
        type="text"
        id="preferredCurrency"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your preferred currency"
      />
    </div>

    <!-- Old Password (Optional) -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="oldPassword"
      >
        Old Password
      </label>
      <input
        formControlName="oldPassword"
        type="password"
        id="oldPassword"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your old password (if changing)"
      />
    </div>

    <!-- New Password (Optional) -->
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="newPassword"
      >
        New Password
      </label>
      <input
        formControlName="newPassword"
        type="password"
        id="newPassword"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your new password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full font-semibold hover:bg-blue-600"
    >
      Update Profile
    </button>
  </form>
</div>
