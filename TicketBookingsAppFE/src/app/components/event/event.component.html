  <div class="p-4 flex flex-col flex-1 h-full">
    <h2 class="text-xl font-semibold mb-6">{{ event.name }}</h2>
    <div class="flex-1">
      <p class="text-gray-600"><strong>Date:</strong> {{ event.date }}</p>
      <p class="text-gray-600"><strong>Time: </strong>{{ event.time }}</p>
      <p class="text-gray-600"><strong>Venue: </strong>{{ event.venue }}</p>
      <p class="text-gray-600">
        <strong>Ticket Price:</strong> â‚¹ {{ event.ticketPrice }}
      </p>
